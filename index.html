<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <div class="container-fluid">
    <!-- Logo e nome -->

        <img src="img/CONTABIL1.png" alt="RADAR CONTÁBIL" width="90" height="" class="me-2">
        <span class="fs-4"></span>
      </a>

     <!-- Links do menu que serão colapsados em dispositivos menores -->
     <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">PÁGINA INICIAL</a></li>

       </button>
      </div>
    </div>
  </div>
</nav> 
<!-- Carrossel -->
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel/esccarousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption text-end custom-caption">
              <h1 style="font-size: 2vw">RADAR CONTÁBIL</h1>
              <h5 class="custom-text" style="font-size: 1vw">Há mais de 50 anos no mercado <br> fazendo o melhor para sua empresa.</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/carousel/esccarousel1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption text-end custom-caption">
              <h1 class="custom-text" style="font-size: 2vw">TROQUE DE CONTABILIDADE <br> AGORA MESMO!</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/carousel/esccarousel2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption text-end custom-caption">
              <h5 class="custom-text" style="font-size: 2vw">Uma equipe comprometida com resultados, <br> dedicada ao sucesso do seu negócio!</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
